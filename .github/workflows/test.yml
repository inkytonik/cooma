name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install cram
        run: python -m pip install cram

      - name: Run sbt tests
        run: sbt +test

      - name: Build assembly jar
        run: sbt assembly

      - name: Run cram tests
        run: cram src/test/cram/test.t
